<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var n1 = parseInt(prompt("Digite um número"))
        var n2 = parseInt(prompt("Digite outro número"))
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2))
        alert(`O número ${n1} elevado a ${n2} é: ` + (n1 ** n2))
    </script>
</body>
</html>
