<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>
    
        //matriz
        var msg = ''
        var mediaTodosAlunos = 0
        
        var alunos = [
            
            {nome: 'Maria', notas: [2,5,8,9]},
            {nome: 'José', notas: [2,1,5,8]},
            {nome: 'João', notas: [1,5,3,2]},
            {nome: 'Ana', notas: [4,5,3,8]},
            {nome: 'Lucia', notas: [2,1,8,5]}
        ]
        
        for(var i = 0; i < alunos.length; i++) {
            var mediaAlunos = 0
            for(var c = 0; c < alunos[i].notas.length; c++) {
                mediaAlunos += alunos[i].notas[c]
                // console.log(mediaAlunos)
            }
            mediaAlunos = mediaAlunos / alunos[i].notas.length

            msg += '<p><strong>' + alunos[i].nome + '</strong>'
            msg += '<p>Notas: ' + alunos[i].notas.join(' | ') + '</p>' + '</p><p>Média: '
            msg += mediaAlunos.toFixed(1) + '</p>' + '<hr>'
            
            mediaTodosAlunos += mediaAlunos
        }

        mediaTodosAlunos = mediaTodosAlunos / alunos.length
        msg += '<p>Media anual de todos os alunos: ' + mediaTodosAlunos.toFixed(1) + '</p><hr>'
        
        document.querySelector('#output').innerHTML = msg
        
        
    </script>
</html>
