<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>

        var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64)
        // Mostrar na tela a soma dos números pares da Array

        var somaOsPares = somaOsPares(numeros)
        alert('A soma dos números pares é ' + somaOsPares)

        function somaOsPares(arr){
            var soma = 0
            for(var i = 0; i < arr.length; i++) { 
                if(!isNaN(arr[i]) && arr[i] % 2 == 0) {
                    soma += arr[i]
                }
            }
            return soma
        }
    </script>
</body>
</html>
