<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var num = parseInt(prompt("Digite um número de 1 à 3"))
        switch(num) {
            case 1:
                alert("Eh isso aí");
                break;
            case 2:
                alert("Boa");
                break;
            case 3:
                alert("Legal");
                break;
            default:
                alert("Opa, escolha um número de 1 à 3 ok?");
        }
    </script>
</body>
</html>
