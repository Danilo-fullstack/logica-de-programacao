<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        function testeSalto(){
            for(var i=0; i<10; i++){
                
                if(i === 5){
                    return 'teste'
                    // continue
                    // break
                }
                console.log(i)
            }

            console.log('----------')
            return 'fim da funcao'
        }

        var teste = testeSalto()
        console.log(teste)
    </script>
</body>
</html>
