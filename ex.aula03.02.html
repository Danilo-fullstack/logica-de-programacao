<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var anoStart = 1004
        var anoEnd = 2025

        while(anoStart <= anoEnd) {
            if(anoStart % 4 === 0 && !(anoStart % 100 === 0) || anoStart % 400 === 0) {
                document.write(anoStart + '<br>')
            }
            anoStart += 4;
        }

    </script>
</body>
</html>
