<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>

    <div id="output"></div>

    <script>
        var output = document.querySelector('#output')
        var mensagem = ''

        function mostrarTabuada() {
            var num = parseFloat(prompt('Digite um número'))
            limparTabuada()
            var i = 1
            
            while(i <= 1000) {
                mensagem += `${num} x ${i} = ${num*i} <br>`
                i++
            }
            output.innerHTML = mensagem
        }
        function limparTabuada() {
            output.innerHTML = ''
        }
    </script>
</body>
</html>
