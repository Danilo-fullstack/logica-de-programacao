<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var arr = [1, 3, 6, 9]
        var arrDobrado = dobrar(arr)

        function dobrar(arr) {
            var arrTemp = []
            for(var i = 0; i < arr.length; i++) {
                arrTemp[i] = arr[i] * 2
            }

            return arrTemp
        }

        console.log(arr)
        console.log(arrDobrado
        )
    </script>
</body>
</html>
