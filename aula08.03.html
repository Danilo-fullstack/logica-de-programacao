<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        
        function teste1() {
            console.log('teste1 chamado')
        }
        function teste2(p) {
            console.log('teste2 chamado recebendo p', p)
        }

        function executa(cb) {
            console.log('executa chamado')

            if(typeof cb === 'function') {
                cb('parametro de callback')
            }
        }

        // executa()
        executa(teste1)

        executa(function(x){
            console.log('funcao anonima', x)
        })
    </script>
</body>
</html>
