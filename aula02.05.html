<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var n1 = parseFloat(prompt("Primeira Nota"))
        var n2 = parseFloat(prompt("Segunda Nota"))
        var media = (n1 + n2) / 2
        if(media > 5) {
            alert("Parabéns, você foi aprovado!")
        } else {
            alert("Desculpe, não foi dessa vez")
        }
    </script>
</body>
</html>
