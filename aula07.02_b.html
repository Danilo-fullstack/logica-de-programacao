<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        // Sintaxe Formal
        var obj = new Object()
        obj.nome = 'meu objeto'
        obj.funcao = function() {
            console.log('eu sou um metodo')
        }

        console.log(obj.nome)
        obj.funcao()

        // Sintaxe Literal
        var obj2 = {
            nome: 'meu objeto2',
            funcao: function() {
                console.log('eu sou o metodo do objeto2')
            }
        }

        console.log(obj2.nome)
        obj2.funcao()

        // Objetos Customizados
        var endereco1 = {
            'logradouro': 'rua tal',
            'numero': 2
        }
        var endereco2 = {
            'logradouro': 'rua aquela',
            'numero': 20
        }
        var endereco3 = {
            'logradouro': 'rua essa',
            'numero': 10
        }

        var minhaArray = new Array(1,2,3)
        var hoje = new Date()
        var obj3 = new Object()

        function Endereco (log, n, cep) {
            this.logradouro = log
            this.n = n
            this.cep = cep

            this.enderecoCompleto = function() {
                return this.logradouro + ', ' + this.n
            }
        }

        var endereco1 = new Endereco('rua tal', 2, '123456-456')
        var endereco2 = new Endereco('rua tal', 10, '123456-456')

        console.log(endereco2.enderecoCompleto())
    </script>
</body>
</html>
