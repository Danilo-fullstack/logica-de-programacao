<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>
        var num = parseFloat(prompt('Digite um número'))
        escreve()

        function escreve() {
            var output = document.querySelector('#output')
            output.innerHTML = num
        }

        function calcular(s) {
            var numSomar = parseFloat(prompt('Digite um número'))
            switch (s) {
                case '+':
                    num += numSomar;
                    break;
                case '-':
                    num -= numSomar;
                    break;
                case '*':
                    num *= numSomar;
                    break;
                case '/':
                    num /= numSomar;
                    break;
            }
            escreve()
        }
    </script>
</body>
</html>
