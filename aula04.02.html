<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <button onclick="mostrarArea(largura, altura)">Mostrar área</button>
    <script>
        var largura = parseFloat(prompt("Digite a Largura"))
        var altura = parseFloat(prompt("Digite a Altura"))

        function mostrarArea(l, a) {
            alert(`Area total: ${l*a}`)
        }
    </script>
</body>
</html>
