<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
        var n2 = parseFloat(prompt('Digite um número'))
        escreve(n2)

        function iniciarCalculo(simbolo) {
            var n1 = parseFloat(document.querySelector('#output').textContent)
            var n2 = parseFloat(prompt('Digite outro número'))

            try {
                var msg = calcular(simbolo, n1, n2)
            } catch(e) {
                alert(e)
                return
            }
            
            escreve(msg)
        }

        function escreve(mensagem) {
            var output = document.querySelector('#output')
            output.innerHTML = mensagem
        }

        function calcular(simbolo, n1, n2) {

            if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/') {
                throw new Error('digite um simbolo válido')
            }
            if(isNaN(n1) || isNaN(n2)){
                throw new Error('chama passando somente números')
            }

            var numeroCalculado = null

            switch (simbolo) {
                case '+':
                    numeroCalculado = n1 + n2
                    break;
                case '-':
                    numeroCalculado = n1 - n2
                    break;
                case '*':
                    numeroCalculado = n1 * n2
                    break;
                case '/':
                    numeroCalculado = n1 / n2
                    break;
            }
            return numeroCalculado
        }
    </script>
</body>
</html>
