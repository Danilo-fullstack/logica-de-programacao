<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        function dizBla(n) {
            return (n>1) ? dizBla(--n) + ' bla' : 'bla'
        }

        console.log(dizBla(2)) //bla bla
        console.log(dizBla(5)) //bla bla bla bla bla
    </script>
</body>
</html>
