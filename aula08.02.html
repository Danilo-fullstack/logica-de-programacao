<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        // fibonacci
        // 1 1 2 3 5 8 13

        var chamou1 = 0
        var chamou2 = 0

        function fibonacci(n) {
            chamou1++
            var a = 1
            var b = 0
            var temp

            while(n--) {
                temp = a
                a = a + b
                b = temp
            }
            return b
        }

        // 1 1 2 3 5 8
        console.log(fibonacci(30)) // 2
        // console.log(fibonacci(60)) // 8
        console.log('chamou1', chamou1)

        function fibonacci2(n) {
            chamou2++
            if(n <= 2) return 1
            return fibonacci2(n - 1) + fibonacci2(n - 2)
        }

        console.log('-------')
        console.log(fibonacci2(30)) // 2
        // console.log(fibonacci2(60)) // 8
        console.log('chamou2', chamou2)

    </script>
</body>
</html>
